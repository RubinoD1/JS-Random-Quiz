<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>JS Random Quiz</title>
    <link rel="icon" type="image/x-icon" href="../JS Quiz/assets/images/favicon.ico">
</head>
<body>
  
    <hero class="box-position" id="hero">
        <div class="hero-text border">
            <h1>
                JS Random Quiz
            </h1>
            <button class="pointer" id="start-button">
                Start
            </button>
        </div>
    </hero>

    <main class="box-position hidden" id="quiz">
        <!--Quiz question and answer buttons (text will be replaced by the quiz function)-->
        <h2 class="border" id="question">
            I am a question
        </h2>
        <answers class="answer-buttons">
            <button id="answer-a" class="answer pointer border-font">Tacos</button>
            <button id="answer-b" class="answer pointer border-font">Pizza</button>
            <button id="answer-c" class="answer pointer border-font">Fish</button>
            <button id="answer-d" class="answer pointer border-font">Burgers</button>
        </answers>
    </main>
    <!--Score screen -->
    <div class="box-position border hidden" id="score">
        <h1 id="score-title">
            Results
        </h1>
        <h2 id="user-score">
             10 / 10 <!--Sample score is replaced in the JS file-->
        </h2>
        <button class="pointer border-font" id="replay-button">
            Replay
        </button>
    </div>



    
    <script src="./assets/js/script.js"></script>
</body>
</html>
