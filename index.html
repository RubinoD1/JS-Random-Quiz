<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets\css\style.css" />
    <title>JS Random Quiz</title>
    <!--<link rel="icon" type="image/x-icon" href="/images/favicon.ico">-->
</head>
<body>
  
    <hero class="box-position" id="hero">
        <!--<image class="hero-image" src="./assets/images/main.jpg" alt="background imagee"></image>-->
        
        <div class="hero-text ">
            <h1>
                JS Random Quiz
            </h1>
            <button id="start-button">
                Start
            </button>
        </div>
    </hero>

    <main class="box-position hidden" id="quiz">
        <!--text for the question and answer buttons will be replaced by the quiz function-->
        <h2 id="question">
            I am a question
        </h2>
        <answers class="answer-buttons">
            <button id="answer-a" class="answer">Tacos</button>
            <button id="answer-b" class="answer">Pizza</button>
            <button id="answer-c" class="answer">Fish</button>
            <button id="answer-d" class="answer">Burgers</button>
        </answers>
    </main>

    <div class="box-position hidden" id="score">
        <h1>
            Score
        </h1>
        <h2 id="user-score">
             10 / 10 
        </h2>
        <button id="replay-button">
            Replay
        </button>
    </div>



    
    <script src="assets\js\script.js"></script>
</body>
</html>
